<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="" id="header-img">
    
      <nav id="nav-bar">
        <li><a class="nav-link" href="#Features">Features</a></li>
        <li><a class="nav-link" href="#How-It-Works">How It Works</a></li>
        <li><a class="nav-link" href="#Pricing">Pricing</a></li>
      </nav>
    </header>   
      
  
     <div class="container"> 
      <iframe src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" frameborder="0" id="video" style="margin:10px"></iframe>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" name="email" placeholder="Enter email address">
        <input type="submit" id="submit">
      </form>
      <div id="Features">
        <h3>some features</h3>
      </div>
      <div id="How-It-Works">
        <h3>how it works</h3>
      </div>
      <div id="Pricing">
      <h3>prices</h3>
      </div>
    
    </div>

</html>
